<div class="row left-right-margin-0 grid-guide">
    <div class="col-xs-3 left-right-padding-0 line-height-80px">
        <div class="channel top-bottom-border border-color-black" *ngFor="let channel of channelsData; let channelIndex = 'index'">
            <div class="row left-right-margin-0 padding-left-right-10px" (click)="toggleLiked(channelIndex)">
                <span class="on-now-icon" *ngIf="channel.is_liked"><img class="" src="../assets/images/liked.png" alt=""></span>
                <span class="on-now-icon" *ngIf="!channel.is_liked"><img class="" src="../assets/images/unliked.png" alt=""></span>
                {{channel.name}}
            </div>
        </div>
    </div>
    <div class="col-xs-9 line-height-80px left-right-padding-0 overflow-x-scroll">
        <div class="row left-right-margin-0 width-7200px top-bottom-border border-color-darkgrey" *ngFor="let channel of channelsData; let channelIndex = 'index'">
            <div class="row time-line-wrapper left-right-margin-0 bottom-border border-color-darkgrey" *ngIf="channelIndex === 0">
                <div class="" *ngFor="let time of timeArray">
                    <div class="time-line-time border-right-left-darkgrey padding-left-right-10px float-left" [style.width]="'150px'">
                        {{time}}
                    </div>
                </div>
            </div>
            <div class="row left-right-margin-0 width-7200px">
                <div class="program-container" *ngFor="let program of channel.programs_list; let progIndex = 'index'">
                    <div class="float-left program border-right-left-darkgrey padding-left-right-10px" [class.color-white]="progIndex === 0" [style.width]="(5*(program.duration_hours*60))+'px'" id="{{'program-'+channel.channel_id+'-'+program.program_id}}">
                        <div class="row left-right-margin-0 line-height-50px clipped-title">
                            {{program.program_name}}
                        </div>
                        <div class="row left-right-margin-0 line-height-30px">
                            <span>&nbsp;</span>
                            <span class="on-now-icon" *ngIf="program.on_now"><img class="utility-image" src="../assets/images/on-now-icon.png" alt=""></span>
                            <span class="record-icon" *ngIf="program.is_recordable"><img class="utility-image" src="../assets/images/record-icon.png" alt=""></span>
                            <span class="new-icon" *ngIf="program.is_new_content && (progIndex > 0)"><img class="utility-image" src="../assets/images/new-icon.png" alt=""></span>
                            <span class="new-icon-whitebg" *ngIf="program.is_new_content && (progIndex === 0)"><img class="utility-image" src="../assets/images/new-whitebg.png" alt=""></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
